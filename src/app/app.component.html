<table class="table">
  <div>
    <input type="text" [(ngModel)]="se">
  </div>
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students | filter:se">
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.address}}</td>
    </tr>
  </tbody>
</table>
<app-drop-down></app-drop-down>
